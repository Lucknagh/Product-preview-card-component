<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="image">
        <img class="img1" src="images/image-product-desktop.jpg" />
        <img class="img2" src="images/image-product-mobile.jpg" alt="mobile" />
      </section>
      <section class="content">
        <span class="perfum">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="about">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="valor">
          <p class="descont">$149.99</p>
          <p class="price">$169.99</p>
        </section>
        <button class="btn">
          <i class="fa-solid fa-cart-shopping"></i>Add to Cart
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Lucknagh">Mauricio</a>.
    </div>
  </body>
</html>
